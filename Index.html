<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link href="./style/main.css" rel="stylesheet">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">BLACK MIRROR</h3>
                <p class="description">Esta série antológica de ficção científica explora um futuro próximo onde a natureza humana e a tecnologia de ponta entram em um perigoso conflito.</p>
                <div class="buttons">
                    <button role="button" class="buttonNet">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="buttonNet">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

    </main>
    <div class="carousel-movies">
        <h3 class="collection-name">Originais Netflix</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/movies/mini1.jpeg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini2.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini3.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini4.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini5.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini6.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini7.jpeg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/movies/mini8.jpg" alt="title">
            </div>
        </div>
    </div>

    <div class="carousel-movies">
        <h3 class="collection-name">Séries</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/series/mini1.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini2.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini3.jpeg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini4.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini5.jpeg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini6.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini7.jpg" alt="title">
            </div>
            <div class="item">
                <img class="box-movie" src="img/series/mini8.jpg" alt="title">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
